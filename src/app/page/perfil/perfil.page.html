<ion-content>
  <ion-icon [routerLink]="['/registrapp']" name="arrow-back-outline" style="font-size: 3.2rem; position: absolute;">
  </ion-icon>
  <div class="logo ion-text-center">
    <span>R</span>
    <span>e</span>
    <span>g</span>
    <span>i</span>
    <span>s</span>
    <span>t</span>
    <span>r</span>
    <span class="App">A</span>
    <span class="App">P</span>
    <span class="App">P</span>
  </div>


  <div class="login-section ion-padding">
    <div class="heading ion-padding">
      <h1>Perfil</h1>
      <p>Todos tus datos personales </p>
    </div>


    <ion-card>
      <ion-card-header>
        <ion-card-title>Datos</ion-card-title>
      </ion-card-header>
      <ion-card-content class="ion-text-center">
        <span style="font-size: 25px; font-weight: bold; color: rgb(134, 134, 134);">Email</span>
        <p>{{ email }}</p>
        <span style="font-size: 25px; font-weight: bold; color: rgb(134, 134, 134);">Nombre</span>
        <p>{{ nombre }}</p>
        <span style="font-size: 25px; font-weight: bold; color: rgb(134, 134, 134);">Rut</span>
        <p>{{ rut }}</p>
        <span style="font-size: 25px; font-weight: bold; color: rgb(134, 134, 134);">Rol</span>
        <p>{{ roles }}</p>
      </ion-card-content>
    </ion-card>

  </div>

</ion-content>
