<ion-content>
  <ion-icon [routerLink]="['/registrapp']" name="arrow-back-outline" style="font-size: 3.2rem; position: absolute;">
  </ion-icon>
  <div class="logo ion-text-center">
    <span>R</span>
    <span>e</span>
    <span>g</span>
    <span>i</span>
    <span>s</span>
    <span>t</span>
    <span>r</span>
    <span class="App">A</span>
    <span class="App">P</span>
    <span class="App">P</span>
  </div>


  <div class="login-section ion-padding">
    <div class="heading ion-padding">
      <h1>Entretención</h1>
      <p>¡Diviertete todo lo que quieras, fotos de perros, frases de gatos y más!</p>
    </div>

    <ion-card>
      <ion-card-header>
        <ion-card-title>Fotos de perritos</ion-card-title>
      </ion-card-header>

      <ion-card-content class="ion-text-center">
        <img src="{{imagenesPerro}}" alt="" width="200px">
        <ion-button type="submit" color="warning" expand="block" (click)="recuperarPerros()">Nueva foto</ion-button>
      </ion-card-content>

    </ion-card>

    <br>

    <ion-card>
      <ion-card-header>
        <ion-card-title>Frases de Gatos</ion-card-title>
      </ion-card-header>
      <ion-card-content class="ion-text-center">
        <h2><ion-input>{{datos}}</ion-input></h2>
        <ion-button type="submit" color="warning" expand="block" (click)="recuperarGatos()">Nueva frase</ion-button>
      </ion-card-content>
    </ion-card>

    <br>

    <ion-card>
      <ion-card-header>
        <ion-card-title>Valor Euro</ion-card-title>
      </ion-card-header>
      <ion-card-content class="ion-text-center">
        <h3>Valor actual:</h3>
        <h2>{{euro}}</h2>
        <ion-button type="submit" color="warning" expand="block" (click)="recuperarDinero()">Recuperar Euro</ion-button>
      </ion-card-content>
    </ion-card>

  </div>

</ion-content>
